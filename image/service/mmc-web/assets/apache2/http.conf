<VirtualHost *:80>

	ServerName ${HOSTNAME}
	ServerAdmin ${MMC_WEB_SERVER_ADMIN}
	ServerPath ${MMC_WEB_SERVER_PATH}

	DocumentRoot /usr/share/mmc

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory /usr/share/mmc >
		Require all granted
	</Directory>

</VirtualHost>
