<VirtualHost *:80>
	ServerName ${HOSTNAME}
	Redirect permanent / https://${HOSTNAME}/
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost _default_:443>

		ServerName ${HOSTNAME}
		ServerAdmin ${MMC_WEB_SERVER_ADMIN}
		ServerPath /mmc

		DocumentRoot /usr/share/mmc

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		Include /etc/apache2/conf-available/vhost-partial-ssl.conf

		SSLCertificateFile    /container/service/mmc-web/assets/apache2/certs/${MMC_WEB_HTTPS_CRT_FILENAME}
		SSLCertificateKeyFile /container/service/mmc-web/assets/apache2/certs/${MMC_WEB_HTTPS_KEY_FILENAME}
		#SSLCACertificateFile /container/service/mmc-web/assets/apache2/certs/${MMC_WEB_HTTPS_CA_CRT_FILENAME}

		<Directory /usr/share/mmc >
			Require all granted
		</Directory>

	</VirtualHost>
</IfModule>
