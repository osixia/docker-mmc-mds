<VirtualHost *:80>
	ServerName ${SERVER_NAME}
	Redirect permanent / https://${SERVER_NAME}/
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost _default_:443>

		ServerName ${SERVER_NAME}
		ServerAdmin ${SERVER_ADMIN}

		DocumentRoot /usr/share/mmc

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		Include /etc/apache2/conf-available/vhost-partial-ssl.conf

		SSLCertificateFile    /osixia/mmc-web/apache2/ssl/${SSL_CRT_FILENAME}
		SSLCertificateKeyFile /osixia/mmc-web/apache2/ssl/${SSL_KEY_FILENAME}
		#SSLCACertificateFile /osixia/mmc-web/apache2/ssl/${SSL_CA_CRT_FILENAME

		<Directory /usr/share/mmc >
			Require all granted
		</Directory>

	</VirtualHost>
</IfModule>