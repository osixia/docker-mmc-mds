MMC_AGENT_LOGIN: mmc-ag3nt
MMC_AGENT_PASSWORD: passw0rd

MMC_AGENT_SERVERS:
    - My first mmc-agent: # mandatory
        - url: https://mmc-agent.example.org:7080 # mandatory

# Apache
SERVER_NAME: mmc.example.org
SERVER_ADMIN: webmaster@example.org

# Self signed certificat will be generated 
# if HTTPS is set to true and no certificat and key are provided.

# To use your custom certificat and key 2 options :
# - add them in service/mmc-web/assets/apache2/ssl and build the image
# - or during docker run mount a data volume with thoses files to /osixia/mmc-web/apache2/ssl
HTTPS: true
SSL_CRT_FILENAME: mmc.crt
SSL_KEY_FILENAME: mmc.key
SSL_CA_CRT_FILENAME: ca.crt